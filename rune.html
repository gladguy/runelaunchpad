<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etching Form</title>
</head>
<body>
  <h1>Etching Form</h1>
  <form action="/submit" method="POST">
    <label for="rune">Rune:</label>
    <input type="text" id="rune" name="rune" value="DIRHAMS.XYZ.COMMON" readonly><br><br>

    <label for="divisibility">Divisibility:</label>
    <input type="number" id="divisibility" name="divisibility" value="1" readonly><br><br>

    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" name="symbol" value="R" readonly><br><br>

    <label for="premine">Premine:</label>
    <input type="number" id="premine" name="premine" value="1100" readonly><br><br>

    <label for="supply">Supply:</label>
    <input type="number" id="supply" name="supply" value="1200" readonly><br><br>

    <label for="cap">Cap:</label>
    <input type="number" id="cap" name="cap" value="1" readonly><br><br>

    <label for="days_above_offset">Number of Days:</label>
    <input type="number" id="days_above_offset" name="days_above_offset" value="" required><br><br>

    <label for="offset">Offset End:</label>
    <input type="number" id="offset" name="offset" value="144" readonly><br><br>


    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" value="100" readonly><br><br>

    <label for="logo">Logo:</label>
    <img src="/home/waheed/Downloads/LocalInscribe/logo.png" alt="logo"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
